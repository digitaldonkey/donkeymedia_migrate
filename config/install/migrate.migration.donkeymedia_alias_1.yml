id: donkeymedia_alias_1
label: WordPress URL Aliases
migration_group: donkeymedia
source:
  plugin: wordpress_attachment_source
  constants:
      node_prefix: '/node/'
  element_query: "/rss/channel/item[wp:post_type = 'post']"
  id_query: 'wp:post_id'
process:
  source:
    -
      plugin: migration
      migration: donkeymedia_post
      source: 'wp:post_id'
    -
      plugin: wordpress_alias_source_process
  alias:
    plugin: donkeymedia_p_alias
    prefix: ''
    source: guid
  langcode:
    plugin: default_value
    default_value: en
destination:
  plugin: url_alias
migration_dependencies:
  required:
    - donkeymedia_post
